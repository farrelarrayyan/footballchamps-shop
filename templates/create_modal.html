<!-- Modal -->
<div id="createModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-70">
  <div id="createModalContent" class="bg-gray-800 rounded-2xl shadow-lg w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 max-h-screen overflow-y-auto border border-gray-700">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-700">
      <div>
        <h3 class="text-xl font-semibold text-white">
          Create New Product
        </h3>
        <p class="text-sm text-gray-400 mt-1">List your product to other champs</p>
      </div>
      <button type="button" class="text-gray-400 hover:text-white rounded-lg p-1.5" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-6 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#ff7b00]" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-300">Brand</label>
          <input type="text" id="brand" name="brand" class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#ff7b00]" placeholder="Enter brand name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-300">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#ff7b00]" placeholder="Enter product price" required>
        </div>
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-300">Stock</label>
          <input type="number" id="stock" name="stock" class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#ff7b00]" placeholder="Enter stock quantity" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#ff7b00]" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
          <select id="category" name="category" class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#ff7b00]" required>
            <option value="">Choose a category</option>
            <option value="footwear">Footwear</option>
            <option value="accessories">Accessories</option>
            <option value="supplements">Supplements</option>
            <option value="jersey">Jersey</option>
            <option value="ball">Ball</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-300">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full bg-gray-700 text-white border border-gray-600 rounded-md px-3 py-2 focus:ring-2 focus:ring-[#ff7b00]" placeholder="https://example.com/image.jpg">
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-700 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-600 text-gray-400 rounded-md font-medium hover:text-gray-200 hover:border-gray-400 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-[#ff7b00] text-white px-6 py-3 rounded-md font-medium hover:bg-[#e06d00] transition-colors">List Product</button>
    </div>
  </div>
</div>


<script>
  function showModal() {
      const modal = document.getElementById('createModal');
      const modalContent = document.getElementById('createModalContent');
      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('createModal');
      const modalContent = document.getElementById('createModalContent');
      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');
      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function addProductEntry() {
    await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productForm')),
    })

    document.getElementById("productForm").reset();
    hideModal();
      
    // Show toast notification
    showToast('Product listed successfully!', '', 'success');

    // Dispatch custom event to notify main.html about new data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
  })
</script>
